<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <img src="conicalflask.png" alt="">
        <h1>ACQUIOS</h1>
        </div>
        <div class="formcontainer">
            <label for="fname">First Name<sup>*</sup></label>
            <label id="ln" for="lname">Last Name<sup>*</sup></label>
        </div>
        <div class="inputdiv">
            <input type="text">
            <input type="text">
        </div><br>
        <div class="emaildiv">
            <label for="email">Email Address<sup>*</sup></label><br>
            <input type="email">
        </div><br>
        <div class="ratingdiv">
            <p>How was Your Overall Experience?<sup>*</sup></p>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>    
        </div><br>
            <p id="rep">What our representaive(check all that apply):</p>
        <div class="mainchdiv">
        <div class="icheckbox">
            <input type="checkbox">Professional?<br>
            <input type="checkbox">Knowledgeable?<br>
            <input type="checkbox">Friendly?<br>
            <input type="checkbox">Efficient?<br>
        </div>
        <div class="i1checkbox">
            <input type="checkbox">Patient?<br>
            <input type="checkbox">Respectful?<br>
            <input type="checkbox">Clear?<br>
        </div>
        </div>
        <div class="buttondiv">
        <button>Submit Feedback</button>
        </div>
    </div>
</body>
</html>
